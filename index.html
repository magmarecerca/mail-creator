<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta name="description" content="This is an online mail editor with live preview.">
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">

    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/javascript" src="js/purify.min.js"></script>
    <script type="text/javascript" src="js/ace.js"></script>
    <script type="text/javascript" src="js/mode-markdown.js"></script>
    <script type="text/javascript" src="js/storehouse.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>Mail Creator</title>
</head>
<body>
<header>
    <div class="first-row">
        <div id="menu-items">
            <div class="button" id="load-button"><button><i class="fa-solid fa-folder-open"></i> Load</button></div>
            <div class="button" id="save-button"><button><i class="fa-solid fa-file-arrow-down"></i> Save</button></div>
            <div class="button" id="reset-button"><button><i class="fa-solid fa-arrows-rotate"></i> Reset</button></div>
            <div class="button" id="copy-button"><button><i class="fa-solid fa-copy"></i> Copy</button></div>
            <div class="button" id="load-template"><button><i class="fa-solid fa-palette"></i> Load Template</button></div>
            <div class="button" id="export-mail"><button><i class="fa-solid fa-file-export"></i> Export Email</button></div>
        </div>
        <div id="github"><a href="https://github.com/magmarecerca/mail-creator" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a></div>
    </div>
</header>

<div id="container">
    <div id="edit" class="column">
        <div id="editor-wrapper">
            <div id="editor"></div>
        </div>
    </div>
    <div id="divider"></div>
    <iframe id="preview" class="column"></iframe>
</div>

<footer>
    <div class="tool-items">
        <button id="add-heading-button" title="Heading"><i class="fa-solid fa-heading"></i></button>
        <button id="add-bullet-list-button" title="Bullet List"><i class="fa-solid fa-list-ul"></i></button>
        <button id="add-number-list-button" title="Numbered List"><i class="fa-solid fa-list-ol"></i></button>
        <button id="add-quote-button" title="Blockquote"><i class="fa-solid fa-quote-left"></i></button>
        <button id="add-italic-button" title="Italic"><i class="fa-solid fa-italic"></i></button>
        <button id="add-bold-button" title="Bold"><i class="fa-solid fa-bold"></i></button>
        <button id="add-strike-button" title="Strike"><i class="fa-solid fa-strikethrough"></i></button>
        <button id="add-underline-button" title="Underline"><i class="fa-solid fa-underline"></i></button>
        <button id="add-separator-button" title="Separator"><i class="fa-solid fa-grip-lines"></i></button>
        <button id="add-link-button" title="Link"><i class="fa-solid fa-link"></i></button>
        <button id="add-image-button" title="Image"><i class="fa-solid fa-image"></i></button>
        <button id="add-file-button" title="File"><i class="fa-solid fa-file"></i></button>
    </div>
    <div class="info">
        <button id="documentation-button" title="Guide"><i class="fa-solid fa-book"></i></button>
    </div>
</footer>
</body>
</html>
