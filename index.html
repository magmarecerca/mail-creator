<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta name="description" content="This is an online mail editor with live preview.">
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/github-markdown-light.css">
    <link rel="stylesheet" type="text/css" href="css/email-style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">

    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/javascript" src="js/purify.min.js"></script>
    <script type="text/javascript" src="js/ace.js"></script>
    <script type="text/javascript" src="js/mode-markdown.js"></script>
    <script type="text/javascript" src="js/storehouse.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>Mail Creator</title>
</head>
<body>
<header>
    <div class="first-row">
        <div id="menu-items">
            <div style="font-weight: bolder;">Mail Creator</div>
            <div class="button" id="reset-button"><a href="#">Reset</a></div>
            <div class="button" id="copy-button"><a href="#">Copy</a></div>
            <div class="button" id="load-button"><a href="#">Load MD</a></div>
            <div class="button" id="save-button"><a href="#">Save MD</a></div>
            <div class="button" id="load-template"><a href="#">Load Template</a></div>
        </div>
        <div id="github"><a href="https://github.com/magmarecerca/mail-creator" target="_blank"><i
                class="fa-brands fa-github"></i></a></div>
    </div>
    <div class="second-row">
        <div class="tool-items">
            <button id="add-image-button"><i class="fa-solid fa-image"></i> Insert image</button>
            <button id="add-file-button"><i class="fa-solid fa-file"></i> Insert file button</button>
        </div>
    </div>
</header>

<div id="load-template-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Select a template from your computer...</p>
        <input type="file" name="template-file" id="template-file" accept=".html"/>
    </div>
</div>

<div id="container">
    <div id="edit" class="column">
        <div id="editor-wrapper">
            <div id="editor"></div>
        </div>
    </div>
    <div id="divider"></div>
    <iframe id="preview" class="column"></iframe>
</div>

<footer>
    Tool released under the <a href="https://github.com/magmarecerca/mail-creator/blob/main/LICENSE" target="_blank">MIT
    License</a>.
    See <a href="https://dev.magmarecerca.org/" target="_blank">MAGMA's Open Source Commitment</a>.
</footer>
</body>
</html>
