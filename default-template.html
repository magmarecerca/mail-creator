<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
        }

        .email-container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.1);

            background-color: white;
            border-color: #222222;
            border-style: solid;
            border-radius: 8px;
            border-width: 2px;
        }

        .header h1 {
            margin: 0;
            font-weight: 900;
        }

        .header p {
            margin-bottom: 0;
            margin-top: 10px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #fa1919;
            border: none;
            width: 100%;

            border-radius: 20px;
            font-size: 16px;
            padding: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="email-container">
    <table class="header" width="100%" cellpadding="0" cellspacing="0" border="0"
           style="background-color: whitesmoke; border-bottom: 2px solid #222222; padding: 0 20px;">
        <tr>
            <td>
                <img src="https://magmarecerca.org/static/images/front/mini_logo.png"
                     alt="MAGMA Logo"
                     style="display: block; max-width: 100%; height: auto;"/>
            </td>
        </tr>
    </table>
    <div class="content">
        <div id="output" class="content markdown-body"></div>
    </div>
</div>
</body>
</html>
